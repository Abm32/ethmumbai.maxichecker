
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHMumbai Maxi Check</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            "primary": "#ec1313",
                            "background-light": "#f8f6f6",
                            "background-dark": "#221010",
                            "eth-blue": "#627EEA",
                            "eth-yellow": "#F7C325",
                        },
                        fontFamily: {
                            "display": ["Space Grotesk", "sans-serif"],
                            "body": ["Noto Sans", "sans-serif"],
                        },
                        animation: {
                            'float': 'float 6s ease-in-out infinite',
                            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                            'blink-yellow': 'blinkYellow 2s ease-in-out infinite',
                            'confetti-fall': 'confettiFall 4s linear infinite',
                            'shimmer-wave': 'shimmerWave 4s linear infinite',
                            'subtle-wave': 'subtleWave 3s ease-in-out infinite',
                        },
                        keyframes: {
                            float: {
                                '0%, 100%': { transform: 'translateY(0)' },
                                '50%': { transform: 'translateY(-15px)' },
                            },
                            blinkYellow: {
                                '0%, 100%': { opacity: 1, filter: 'drop-shadow(0 0 10px #F7C325)' },
                                '50%': { opacity: 0.4, filter: 'drop-shadow(0 0 2px #F7C325)' },
                            },
                            confettiFall: {
                                '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: 1 },
                                '100%': { transform: 'translateY(110vh) rotate(720deg)', opacity: 0 },
                            },
                            shimmerWave: {
                                '0%': { backgroundPosition: '-200% center' },
                                '100%': { backgroundPosition: '200% center' },
                            },
                            subtleWave: {
                                '0%, 100%': { transform: 'translateY(0)' },
                                '50%': { transform: 'translateY(-6px)' },
                            }
                        }
                    },
                },
            }
        }
    </script>
    <style>
        .clip-chamfer {
            clip-path: polygon(
                15px 0, 100% 0, 
                100% calc(100% - 15px), calc(100% - 15px) 100%, 
                0 100%, 0 15px
            );
        }
        
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #221010;
        }
        body::-webkit-scrollbar-thumb {
            background: #ec1313;
            border-radius: 4px;
        }

        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .perspective-1000 {
            perspective: 1000px;
        }

        .btn-mechanical:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: none !important;
        }

        .ultra-glow {
            filter: drop-shadow(0 0 15px #627EEA);
        }
    </style>
</head>
<body class="bg-background-dark text-white font-display min-h-screen selection:bg-primary selection:text-white antialiased">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
